<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catatan Kita</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: "Inter", system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
    }

    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(135deg, #fdfbfb, #ebedee);
      color: #2b2b2b;
    }

    header {
      max-width: 760px;
      margin: 40px auto 20px;
      padding: 0 20px;
    }

    header h1 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 600;
      letter-spacing: 0.5px;
    }

    header p {
      margin-top: 6px;
      font-size: 0.95rem;
      color: #666;
    }

    main {
      max-width: 760px;
      margin: auto;
      padding: 0 20px 40px;
    }

    .note {
      background: rgba(255, 255, 255, 0.85);
      backdrop-filter: blur(8px);
      border-radius: 16px;
      padding: 20px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.08);
    }

    textarea {
      width: 100%;
      min-height: 420px;
      border: none;
      outline: none;
      resize: vertical;
      background: transparent;
      font-size: 1rem;
      line-height: 1.7;
      color: #2b2b2b;
    }

    textarea::placeholder {
      color: #aaa;
    }

    footer {
      text-align: center;
      padding: 30px 10px;
      font-size: 0.8rem;
      color: #888;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.5rem;
      }

      textarea {
        min-height: 360px;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Catatan Kita</h1>
    <p>Ruang kecil buat nyimpen cerita, tanpa aturan.</p>
  </header>

  <main>
    <div class="note">
      <textarea placeholder="Tulis di sini...\nTentang hari ini, tentang dia, atau cuma isi kepala."></textarea>
    </div>
  </main>

  <footer>
    <span>Halaman pribadi â€” estetik & sederhana</span>
  </footer>

</body>
</html>
